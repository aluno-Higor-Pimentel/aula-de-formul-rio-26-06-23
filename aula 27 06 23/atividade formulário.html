<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro site Y</title>
</head>
<body>
    <h1> seja bem vindo, vamos realizar o seu cadastro</h1>
    <form action="" method="get">
        <fieldset>
            <label for="Nome:">Nome:</label>
                <input type="text" name="Nome" id="Nome" maxlength="100" required> <br>

            <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" maxlength="200" required> <br>

            <label for="Senha">Senha:</label>
                <input type="text" name="Senha" id="Senha" maxlength="30" required> <br>
        
        </fieldset>
        <fieldset>
            <label for="estado">UF:</label>
                <input type="text" name="estado" id="estado" maxlength="2" required> <br>

            <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" maxlength="50" required> <br>

            <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" maxlength="100" required> <br>

            <label for="número">Número da Residência:</label>
                <input type="text" name="Número da Residência" id="Número da Residência" maxlength="10" required> <br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="8" pattern="[0-9]{8}" required>

        </fieldset>
    </form>
    <h2> Por favor insira sua área de atuação</h2>
    <form>
    <fieldset>
        <label for="atuacao">Area de atuação</label>
        <select name="atuacao" id="atuacao" required>
            <option value="" selected disabled>Selecione uma área de atuação</option>
            <option value="fullstack">Full Stack</option>
            <option value="cloud">Cloud</option>
            <option value="fullstack, cloud">Ambos</option>
        </select> <br>
        
        <label for="bio">Biografia</label>
        <textarea name="bio" id="bio" cols="30" rows="4"></textarea> <br>
    </fieldset>

    <button> Enviar Cadastro</button>
</form>
    
</body>
</html>
